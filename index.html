<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        
       
            <div class="title">
                 <h1>CHOOSE YOUR WEAPON!</h1>
            </div>
            <div class="container">
                <p id="result"></p>
                <div class="img-container">
                    <img id="left">
                    <img id="right">
                </div>
                
        <div class="btn-container">

        <button onclick="getPlayerChoice('Rock')" class="comic-button">
            Rock
        </button>
          
        <button onclick="getPlayerChoice('Paper')" class="comic-button">Paper</button>
        <button onclick="getPlayerChoice('Scissors')" class="comic-button">Scissors</button>
        </div>
        
        
        <div class="counter-container">
        <p>Wins: <span id="wins">0</span></p> <p>Defeats: <span id="defeats">0</span></p>
        </div>
    </div>
    </body>
</html>
