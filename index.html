<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        
       
            <div class="title">
                 <h1>CHOOSE YOUR WEAPON!</h1>
            </div>
            <div class="container">
                <p id="result">What will happen next?</p>
                <div class="img-container">
                    <img id="left" src="images/stone.png">
                    <img id="middle" src="images/paper.png">
                    <img id="right" src="images/scissors.png">
                </div>
                
        <div class="btn-container">

        <button onclick="getPlayerChoice('Rock')" class="comic-button">
            <img src="images/o-stone.png" class="btn-img">
        </button>
          
        <button onclick="getPlayerChoice('Paper')" class="comic-button"><img src="images/p-outline.png" class="btn-img"></button>
        <button onclick="getPlayerChoice('Scissors')" class="comic-button"><img src="images/o-scissors.png" class="btn-img"></button>
        </div>
        
        
        <div class="counter-container">
        <p>Wins: <span id="wins">0</span></p> <p>Defeats: <span id="defeats">0</span></p>
        </div>
    </div>
    </body>
</html>
